# ============================================================================
# Pixera HTTPS Configuration
# ============================================================================

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name pixera.net www.pixera.net;

    # Для обновления SSL сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Редирект с www на без www
server {
    listen 443 ssl;
    http2 on;
    server_name www.pixera.net;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/pixera.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixera.net/privkey.pem;

    # Редирект на версию без www
    return 301 https://pixera.net$request_uri;
}

# HTTPS сервер (основной)
server {
    listen 443 ssl;
    http2 on;
    server_name pixera.net;
    client_max_body_size 100M;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/pixera.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixera.net/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========================================================================
    # ЗАЩИТА ОТ ИНДЕКСАЦИИ ДО PRODUCTION
    # ========================================================================

    # Блокировка всех ботов и поисковых систем
    if ($limit_bots = 1) {
        return 403;
    }

    # Добавляем заголовки блокировки индексации
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================================================================
    # ОСНОВНАЯ КОНФИГУРАЦИЯ
    # ========================================================================

    # Robots.txt с блокировкой
    location = /robots.txt {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # Статика
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # Медиа
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # Основное приложение
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location = /health/ {
        proxy_pass http://web:8000;
        access_log off;
    }
}
